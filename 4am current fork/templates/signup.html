{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 24rem;">
    <h2 class="card-title text-center">Sign Up</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control border-0 border-bottom" style="border-radius: 0;" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control border-0 border-bottom" style="border-radius: 0;" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control border-0 border-bottom" style="border-radius: 0;" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <p class="mt-3 text-center">
      Already have an account? <a href="{{ url_for('login') }}" class="btn btn-link">Log In</a>
    </p>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning mt-2 text-center p-2" style="font-size: 0.9rem; width: 20rem; margin: 0 auto;">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</div>
{% endblock %}
